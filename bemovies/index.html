<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <div class="headerInsideContainer">
            <div class="headerTitle">
                <span class="be">BE</span>MOVIES
            </div>
            <div class="headerNav">
                <a href="#searchField">Search</a>
                <a href="#latest">Latest</a>
                <a href="#genres">Genres</a>
                <a href="#signButton">Register</a>
                <a href="#loginButton">Login</a>
            </div>
        </div>
    </div>
    <div class="mainPage">
        <div class="registerContainer" id="register">
            <div class="closeButton">
                <img src="./images/close.png" alt="closeButton">
            </div>
            <div class="signup">
                <button class="signButton" id="signButton">SIGNUP</button>
                <button class="loginButton" id="loginButton">LOGIN</button>
            </div>
            <input type="text" placeholder="Username" class="username"/>
            <input type="text" placeholder="Password" class="password"/>
            <div class="stayConnected">
                <input type="checkbox" name="rememberMe" id="rememberMe" /> <div class="rememberME">Remember me</div>
            </div>
            <button class="trueLogin">LOGIN</button>
            <div class="passwordForgotten"><a href="">I forgot my Password</a></div>
            <div class="membership">Not a member yet?
                <div class="mmSign">Sign up</div>
            </div>

        </div>
        <div class="searchField" id="searchField">
            <input type="search" name="searchField" id="searchField" placeholder="film name"/>
            <a href=""><img src="./images/arrow.png" alt="arrow" /></a>
        </div>
        <div class="results">
            <div class="textResults">Results for </div>
            <div class="movies">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
            </div>
        </div>
        <div class="releases" id="latest">
            <div class="textReleases">Latest releases</div>
            <div class="latestReleases">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
            </div>
        </div>
        <div class="genresContainer" id="genres">
            <div class="genresTitle">Movies by genre</div>
            <div class="genres">
                <a href="">Comedy</a>
                <a href="">Drama</a>
                <a href="">Action</a>
                <a href="">Romance</a>
                <a href="">Fantasy</a>
                <a href="">Animation</a>
            </div>
            <div class="genresLine"></div>
            <div class="genresSubtitleContainer">
                <div class="genresSubtitle">Comedy</div>
            </div>
            <div class="genresMovies">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
                <img src="./images/parrain.jpg" alt="un bon film">
                <img src="./images/parrain2.jpg" alt="un film de merde">
            </div>
        </div>
    </div>
    <div class="footerContainer">
        <div class="footer">
            <div class="footerTitle">
                <span class="be">BE</span>MOVIES
            </div>
            <div class="footerNav">
                <a href="#searchField">SEARCH</a>
                <a href="#latest">LATEST</a>
                <a href="#genres">GENRES</a>
                <a href="#loginButton">REGISTER</a>
                <a href="#signButton">SIGNIN</a>
            </div>
            <div class="copyright">@2023 - All rights reserved</div>
        </div>
    </div>
</body>
</html>
